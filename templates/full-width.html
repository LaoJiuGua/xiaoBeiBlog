{% extends 'base.html' %}

{% block titleBlock %}
小北博客-博客
{% endblock %}

{% block bodyBlock %}
    <div class="content-body">
			<div class="container">
				<div class="row">
					<main class="col-md-12">
                        {% for article in articles %}
                            <article class="post post-1">
                                <header class="entry-header">
                                    <h1 class="entry-title">
                                        <a href="{% url 'detail' article.id %}">{{ article.title }}</a>
                                    </h1>
                                    <div class="entry-meta">
                                        <span class="post-category"><a href="#">{{ article.category }}</a></span>

                                        <span class="post-date"><a href="#"><time class="entry-date" datetime="{{ article.created_time }}">{{ article.created_time }}</time></a></span>

                                        <span class="post-author"><a href="#">{{ article.author }}</a></span>

                                        <span class="comments-link"><a href="">4 Comments</a></span>
                                    </div>
                                </header>
                                <div class="entry-content clearfix">
                                    <p>{{ article.excerpt }}</p>
                                    <div class="read-more cl-effect-14">
                                        <a href="{{ article.get_absolute_url }}" class="more-link">继续阅读 <span class="meta-nav">→</span></a>
                                    </div>
                                </div>
                            </article>
                        {% endfor %}



					</main>
				</div>
			</div>
		</div>
{% endblock %}
